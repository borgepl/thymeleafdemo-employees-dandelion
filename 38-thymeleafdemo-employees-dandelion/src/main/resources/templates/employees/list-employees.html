<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head>
 	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
 
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
	
	 <link th:href="@{/css/demo.css}" rel="stylesheet" media="screen"/>
	
	<title>Employee Directory</title>
</head>

<body>

<div class="jumbotron">
    <div class="container">
    		<br/>
        	<h1>--- PDBSoft ---</h1>
        a Spring Boot Application for Employee Directory
    </div>
</div>

<div class="container">

	<h3>Employee Directory List</h3>
	<br />
	
	<!--  Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<hr />
	 <div class="row-fluid">
         <div class="span12">
	
	
	<table id="MyEmployees" dt:table="true" class="table table-bordered table-striped">
		<thead class="thead-light">
			<tr>
				<th dt:sortInitDirection="desc">First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
				<td>
					<!--  Add update button/link -->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!--  Add Delete button/link -->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>	

</div>
</div>

<div class="container" th:fragment="footer">
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">Â© 2020 - by PDBSoft - Thanks to Spring Framework Guru</p>
        </div>
    </div>
</div>	
	
</body>
</html>
